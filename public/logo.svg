<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    HardBrake Logo
    A brake disc (rotor) with a play button in the center.
    Brake = the name, Play = media/video encoding.
  -->

  <!-- Outer brake disc ring -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#DC2626" stroke-width="32"/>

  <!-- Inner hub ring -->
  <circle cx="256" cy="256" r="133" fill="none" stroke="#DC2626" stroke-width="18"/>

  <!-- Ventilation slots (6 radial lines between the rings) -->
  <g stroke="#DC2626" stroke-width="14" stroke-linecap="round">
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(0, 256, 256)"/>
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(60, 256, 256)"/>
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(120, 256, 256)"/>
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(180, 256, 256)"/>
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(240, 256, 256)"/>
    <line x1="256" y1="112" x2="256" y2="38" transform="rotate(300, 256, 256)"/>
  </g>

  <!-- Play button (center, optically shifted right for balance) -->
  <polygon points="228,198 228,314 332,256" fill="#DC2626"/>
</svg>
