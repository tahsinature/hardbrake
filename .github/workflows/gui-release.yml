# Builds the Tauri desktop app (macOS + Windows) and publishes
# .dmg / .app / .exe installers to a GitHub release.
# Triggered by version tags created by semantic-release.
name: GUI Desktop Release

on:
  push:
    tags: ["v*"]

# Cancel in-flight runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # needed to create releases

jobs:
  # ──────────────────────────────────────────────
  # macOS  (arm64 + x86_64)
  # tauri-action handles release + updater JSON
  # ──────────────────────────────────────────────
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: aarch64-apple-darwin
          - arch: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build sidecar (hardbrake-core)
        run: |
          mkdir -p src-tauri/binaries
          bun build cli/bridge.ts --compile --outfile "src-tauri/binaries/hardbrake-core-${{ matrix.arch }}"
          chmod +x "src-tauri/binaries/hardbrake-core-${{ matrix.arch }}"

      - name: Build Tauri app & publish to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "HardBrake ${{ github.ref_name }}"
          releaseBody: "See [CHANGELOG.md](https://github.com/tahsinature/hardbrake/blob/master/CHANGELOG.md) for details."
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.arch }} --bundles app,dmg

  # ──────────────────────────────────────────────
  # Windows  (x86_64)
  # ──────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build sidecar (hardbrake-core)
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          bun build cli/bridge.ts --compile --outfile "src-tauri/binaries/hardbrake-core-x86_64-pc-windows-msvc.exe"

      - name: Build Tauri app & publish to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "HardBrake ${{ github.ref_name }}"
          releaseBody: "See [CHANGELOG.md](https://github.com/tahsinature/hardbrake/blob/master/CHANGELOG.md) for details."
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc

