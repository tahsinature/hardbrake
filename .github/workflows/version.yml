# Analyzes conventional commits on push to master to determine
# the next version. Creates a tag + GitHub release via API
# (no push to master needed â€” works with branch protection).
# Then triggers the gui-release and cli-release workflows.
name: Version & Release

on:
  push:
    branches: [master]

# Avoid duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: bump
        run: ./scripts/bump

      - name: Create tag via API
        if: steps.bump.outputs.version != ''
        run: |
          gh api repos/${{ github.repository }}/git/refs \
            -f ref="refs/tags/v${{ steps.bump.outputs.version }}" \
            -f sha="${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        if: steps.bump.outputs.version != ''
        run: |
          gh release create "v${{ steps.bump.outputs.version }}" \
            --target "${{ github.sha }}" \
            --title "v${{ steps.bump.outputs.version }}" \
            --notes "${{ steps.bump.outputs.notes }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger GUI release
        if: steps.bump.outputs.version != ''
        run: gh workflow run gui-release.yml --ref "v${{ steps.bump.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger CLI release
        if: steps.bump.outputs.version != ''
        run: gh workflow run cli-release.yml --ref "v${{ steps.bump.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
