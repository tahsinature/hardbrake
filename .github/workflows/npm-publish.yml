# Publishes the hardbrake npm package to the registry so users
# can install via: bun install --global hardbrake
name: NPM Publish

on:
  workflow_dispatch: # manual trigger only â€” disabled for now

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: publish
        run: bun publish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
